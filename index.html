<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tber Scale Selector</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    select {
      font-size: 1.2em;
      padding: 8px;
      margin: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Tber スケール表示</h1>

  <label for="key">キー：</label>
  <select id="key">
    <option>C</option>
    <option>Csharp</option>
    <option>D</option>
    <option>Dsharp</option>
    <option>E</option>
    <option>F</option>
    <option>Fsharp</option>
    <option>G</option>
    <option>Gsharp</option>
    <option>A</option>
    <option>Asharp</option>
    <option>B</option>
  </select>

  <label for="scale">スケール：</label>
  <select id="scale">
    <option value="major">Major</option>
    <option value="major_pentatonic">Major Pentatonic</option>
    <option value="major_blues">Major Blues</option>
    <option value="natural_minor">Natural Minor</option>
    <option value="harmonic_minor">Harmonic Minor</option>
    <option value="melodic_minor">Melodic Minor</option>
    <option value="minor_pentatonic">Minor Pentatonic</option>
    <option value="minor_blues">Minor Blues</option>
    <option value="ionian">Ionian</option>
    <option value="dorian">Dorian</option>
    <option value="phrygian">Phrygian</option>
    <option value="lydian">Lydian</option>
    <option value="mixolydian">Mixolydian</option>
    <option value="aeolian">Aeolian</option>
    <option value="locrian">Locrian</option>
  </select>

  <div>
    <img id="fretboard" src="C_major_fretboard_reversed.png" alt="指板表示">
  </div>

  <script>
    const keySelect = document.getElementById("key");
    const scaleSelect = document.getElementById("scale");
    const fretboardImg = document.getElementById("fretboard");

    function updateImage() {
      const key = keySelect.value;
      const scale = scaleSelect.value;
      const filename = `${key}_${scale}_fretboard_reversed.png`;
      fretboardImg.src = filename;
    }

    keySelect.addEventListener("change", updateImage);
    scaleSelect.addEventListener("change", updateImage);
  </script>
</body>
</html>
